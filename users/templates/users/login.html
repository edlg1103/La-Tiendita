{% block content %}

            <label class="block text-gray-700 text-sm font-bold mb-2" for=''>Usuario </label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{form.username}}
            </div>
        </div>
        <div class="mb=2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for=''>Contrase√±a </label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">

        <button class="bg-green-500 text-white px-5 py-2" type="submit">Iniciar</button>

    <div class="m-10">No tienes una Cuenta?? <a class="text-indigo-500 m-2" href="{% url 'users:register'%}"> Registrate!</a></div>
</div>

</div>
